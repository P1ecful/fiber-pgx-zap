version: "3"
tasks:
  run:
    desc: "start service"
    cmds:
      - migrate -path ./migrations -database "postgres://postgres:postgres@localhost:5432/postgres?sslmode=disable" up
      - go run cmd/server/main.go

  gen-migrations:
    desc: "generating migration files"
    cmd: migrate create -ext sql -dir ./migrations -seq song

  gen-mock:
    desc: "generating mock service file"
    cmds:
      - mockgen -source=internal/service/service.go -destination=test/mock/mock_service.go -package=mock
      - mockgen -source=internal/storage/interface.go -destination=test/mock/mock_storage.go -package=mock